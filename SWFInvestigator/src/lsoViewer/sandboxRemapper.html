 <BODY>
 	<div id="mapper" width="100%" height="100%"></div>
 	<SCRIPT type="text/javascript">
 	  function writeLSOMap() {
 		var div = document.getElementById("mapper");
 		var frameString = '<iframe id="mashupUI" height="100%" width="100%" scrolling="no"  src="' + swfData.SWFLocation + '" documentRoot="' + swfData.documentRoot + '" sandboxRoot="'+ swfData.sandboxRoot + '"></iframe>';
 		div.innerHTML = frameString;
 	  }
 	  
 	  window.onunload = function () {if (swfData.removeFile.indexOf("None") != 0) {var srcFile = air.File.applicationStorageDirectory.resolvePath("lsoViewer/" + swfData.removeFile); if (srcFile.exists){srcFile.deleteFile();}} };
 	</SCRIPT>
